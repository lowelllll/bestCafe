            <h1>SIGN UP</h1>
        <div class="main">
            <form action="singup.php" method="post" enctype="multipart/form-data" >

                <label for="id">ID</label><input type="text" name="id" id="id" required><br>

                <label for="re_pw">RE_PASSWORD</label><input type="password" name="re_pw" id="re_pw" required><br> 
                <label for="file">PROFILE</label><input type="file" name="file" id="file" required><br>

            </form>
